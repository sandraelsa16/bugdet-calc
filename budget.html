<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://cdn.vectorstock.com/i/500p/99/53/budget-icon-image-vector-34189953.jpg"
      type="image/x-icon"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- script -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-between logo-h1">
        <div class="d-flex justify-content-start">
          <img
            src="https://static.vecteezy.com/system/resources/thumbnails/009/368/931/small_2x/icon-3d-cartoon-style-design-coins-calculator-and-icon-business-investments-money-savings-budget-management-and-financial-profit-concept-png.png"
            alt="Logo"
            width="50"
            height="50"
          />
          <h1 class="mt-1">BUDGET BUDDY</h1>
        </div>

        <div>
          <button class="btn btn-outline-danger mt-2 me-5">
            Logout <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="container bg-primary-subtle text-primary-emphasis mt-3">
      <h2 class="text-center pt-3">
        <i class="fa-solid fa-user"></i>Welcome Username
      </h2>

      <!-- budget calculation-->
      <div class="row w-100 mt-3">
        <div class="col-6">
          <div class="container w-25 h-75 pt-3 bg-info text-center mt-5">
            <h3 class="pt-4">Total Balance</h3>
            <h4 class="pt-2">&#8377;.0</h4>
          </div>
        </div>
        <div class="col-6">
          <div class="container w-25 h-75 pt-3 bg-info text-center mt-5">
            <h3 class="pt-3">Total Expense</h3>
            <h4 class="pt-2">&#8377;.0</h4>
          </div>
        </div>
      </div>
      <div class="row w-100 mt-3">
        <div class="col-6">
          <div class="d-flex flex-column align-items-center">
            <h2>Add Income</h2>
            <div class="underline"></div>
            <input
              type="text"
              class="form-control w-75 mx-auto"
              placeholder="Enter Income Type"
            />
            <input
              type="text"
              class="form-control w-75 mx-auto mt-3"
              placeholder="Enter Amount"
            />
            <button class="btn btn-success w-75 mt-3">Add Income</button>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column align-items-center">
            <h2>Add Income</h2>
            <div class="underline"></div>
            <input
              type="text"
              class="form-control w-75 mx-auto"
              placeholder="Enter Expense Type"
            />
            <input
              type="text"
              class="form-control w-75 mx-auto mt-3"
              placeholder="Enter Amount"
            />
            <button class="btn btn-warning w-75 mt-3">Add Expense</button>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-info">Clear All</button>
      </div>
      <div class="mt-4">
        <h4 class="text-center">Income and Expense Details</h4>
        <div class="underline1"></div>
        <div class="row w-100">
          <div class="col-6">
            <h3 class="text-center text-primary fw-bold">Income</h3>
            <table id="incometable" class="table mx-auto">
              <thead class="fw-medium fs-5 table-warning">
                <tr style="border-bottom: 5px pink solid">
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Balance</th>
                  <th>Date&Time</th>
                </tr>
              </thead>
              <tbody class="fw-medium" id="incomedetails"></tbody>
            </table>
          </div>
          <div class="col-6">
            <h3 class="text-center text-primary fw-bold">Expense</h3>
            <table id="expensetable" class="table mx-auto">
              <thead class="fw-medium fs-5 table-warning">
                <tr style="border-bottom: 5px pink solid">
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Balance</th>
                  <th>Date&Time</th>
                </tr>
              </thead>
              <tbody class="fw-medium" id="expensedetails"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
