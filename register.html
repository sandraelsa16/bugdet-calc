<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn.vectorstock.com/i/500p/99/53/budget-icon-image-vector-34189953.jpg"
      type="image/x-icon"
    />
    <title>Register</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- script -->
     <script src="script.js" defer></script>
     <!-- style -->
      <link rel="stylesheet" href="style.css">
  </head>
  <body class="content-login">
    <nav class="navbar">
        <div class="container-fluid d-flex">
          <div class="d-flex justify-content-start align-items-center logo-h1">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/009/368/931/small_2x/icon-3d-cartoon-style-design-coins-calculator-and-icon-business-investments-money-savings-budget-management-and-financial-profit-concept-png.png"
              alt="Logo"
              width="50"
              height="50"
            />
            <h1 class="mt-1">BUDGET BUDDY</h1>
          </div>
      </nav>
    <div class="row w-100">
      <div class="col-6 register-img">
        <img src="./assets/register.png" alt="">
      </div>
      <div class="col-6 d-flex flex-column border border-secondary registerbox">
        <p class="text-center heading">Register</p>
        <label for="" class="fs-4">Email Id :</label>
        <input id="email" type="text" class="form-control" placeholder="Email Id" />
        <br />
        <label for="" class="fs-4">Username :</label>
        <input id="username" type="text" class="form-control" placeholder="Username" />
        <br />
        <label for="" class="fs-4">Password :</label>
        <input id="pswd" type="password" class="form-control" placeholder="Password" />
        <br />
        <button class="btn btn-success mb-2" onclick="rgstr()">Register</button>
        <p class="text-center">Already existing user</p>
        <button class=" btn btn-primary" onclick="login()"> Login</button>
      </div>
    </div>
  </body>
</html>
